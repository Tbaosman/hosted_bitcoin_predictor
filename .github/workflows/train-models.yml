name: Train Models and Update Data

on:
  # Run daily at 2 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 2 * * *'
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
  # Also run on push to main branch (optional - remove if you don't want this)
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'models/saved_models/**'
      - 'wikipedia_edits.csv'

jobs:
  train-models:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Training can take a while
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create models directory
        run: |
          mkdir -p models/saved_models

      - name: Train models and update data
        run: |
          python update_date.py
        env:
          # Add any environment variables needed for training
          PYTHONUNBUFFERED: 1

      - name: Check if models were created
        run: |
          if [ ! -f "models/saved_models/bitcoin_model.pkl" ]; then
            echo "‚ùå Model file not found after training!"
            exit 1
          fi
          if [ ! -f "models/saved_models/feature_info.json" ]; then
            echo "‚ùå Feature info file not found after training!"
            exit 1
          fi
          echo "‚úÖ Model files created successfully"
          ls -lh models/saved_models/

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git add models/saved_models/*.pkl
            git add models/saved_models/*.json
            git add wikipedia_edits.csv
            git commit -m "ü§ñ Auto-update: Retrain models and update data [skip ci]" || exit 0
            git push
          fi

      - name: Upload model artifacts (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trained-models
          path: |
            models/saved_models/*.pkl
            models/saved_models/*.json
            wikipedia_edits.csv
          retention-days: 7

