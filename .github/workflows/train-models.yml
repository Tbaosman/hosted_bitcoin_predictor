name: Train Models and Update Data

on:
  schedule:
    # Runs daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'models/saved_models/**'
      - 'wikipedia_edits.csv'

jobs:
  train-models:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch all history for accurate commit checks
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean and prepare models directory
        run: |
          # Remove the directory and all contents if it exists
          rm -rf models/saved_models/*
          # Recreate the directory fresh and empty
          mkdir -p models/saved_models

      - name: Train models and update data
        run: python update_date.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Check if models were created
        run: |
          if [ ! -f "models/saved_models/bitcoin_model.pkl" ]; then
            echo "âŒ Model file not found after training!"
            exit 1
          fi
          if [ ! -f "models/saved_models/feature_info.json" ]; then
            echo "âŒ Feature info file not found after training!"
            exit 1
          fi
          echo "âœ… Model files created successfully"
          ls -lh models/saved_models/

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage all changes (new, modified, and deleted)
          git add --all models/saved_models/
          git add wikipedia_edits.csv
          
          # Check if there are any changes staged for commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Commit the changes using --no-edit to prevent interactive editor
            git commit -m "ðŸ¤– Auto-update: Retrain models and update data [skip ci]" --no-edit
            
            # PULL & MERGE: Explicitly force a merge strategy (not rebase)
            # This is the most reliable way to handle conflicts non-interactively.
            git pull --no-rebase origin main
            
            # Push the resulting commit (or merge commit)
            git push
          fi

      - name: Upload model artifacts (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trained-models
          path: |
            models/saved_models/*.pkl
            models/saved_models/*.json
            wikipedia_edits.csv
          retention-days: 7

      # -------------------
      # âœ… AUTOMATIC GITHUB RELEASE WITH ASSETS
      # -------------------
      - name: Set release tag
        id: vars
        run: |
          echo "RELEASE_TAG=model-$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Create GitHub Release with assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: "Bitcoin Model Release"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          assets: "models/saved_models/*.pkl,models/saved_models/*.json"