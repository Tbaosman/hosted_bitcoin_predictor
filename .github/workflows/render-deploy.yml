name: Trigger Render Deployment

on:
  # Trigger when models are updated
  push:
    branches:
      - main
    paths:
      - 'models/saved_models/**'
      - 'wikipedia_edits.csv'
      - 'app.py'
      - 'requirements.txt'
      - 'Procfile'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  notify-render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

